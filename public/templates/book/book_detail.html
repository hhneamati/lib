{% extends 'parent/main.html' %} 
{% block title %} {{block.super}} کتابخانه{%endblock %} 
{% block body %}

<div class="container">
  <br />
  <hr />
  <div class="row">
    <div class="col-12">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              class="img img-fluid rounded-start"
              src="{{book.img.url}}"
              alt="Card image cap"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'bookDetail' book.id %} " class="link-info"
                  >{{book.title}}</a
                >
              </h5>
              <p class="card-text">{{book.summary}}</p>
              <a
                href="{% url 'bookDetail' book.id %}"
                class="btn btn-primary"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
